<div class="container" style="height: 100%">

    <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="square-jelly-box">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 img-height" src="../../../assets/Meeting.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 img-height" src="../../../assets/meeting2.jpg" alt="Second slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div class="row p-0 m-0" style="height: 50%">
  
      <div class="col-sm"></div>
  
      <div class="col-sm p-5 login-div">
        
          <h2 class="form-signin-heading">MeetingPlanner Forgot Password</h2>
      
          <label for="inputEmail" class="sr-only">Email address</label>
      
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
      
          <br>
      
          <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendResetLink()">Send Reset Link</button>
          <div class="row">
              <a class="offset-6 col-6 text-right" [routerLink]="['/login']">login</a>
          </div>
        </div>
      
      <div class="col-sm"></div>
  
    </div>
  
  </div>
